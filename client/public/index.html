<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Notas Elo</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: white;
            text-align: center;
            margin: 0;
        }
        .main-container {
            display: flex;
            margin-top: 20px;
            padding: 0 20px;
            justify-content: center; /* Centraliza os containers filhos */
        }
        .left-container {
            text-align: left;
            /* flex: 1; Remova o flex para controlar a largura */
            margin-right: 10px; /* Distância de 10px dos itens à direita */
            max-width: calc(50% - 30px); /* Largura máxima para não ultrapassar o centro */
            margin-left: 10px; /* Margem esquerda de 10px */
        }
        .right-container {
            flex: 1;
            margin-left: 10px; /* Distância de 10px dos itens à esquerda */
            margin-right: 10px; /* 10px da borda direita */
            max-width: calc(50% - 30px); /* Ajusta a largura para começar no centro e terminar a 10px da borda */
        }
        .right-container h2 {
            color: white;
            text-align: center;
            margin: 0 0 10px 0; /* Espaço abaixo do título */
        }
        .status-box {
            border: 1px solid white;
            padding: 10px;
            height: 100%; /* Garante que a borda tenha a mesma altura dos itens à esquerda */
        }
        label {
            color: white;
            display: block;
            margin-bottom: 5px;
            margin-top: 10px;
        }
        select, input[type="text"], textarea, input[type="file"] {
            background-color: black;
            color: white;
            border: 1px solid white;
            padding: 5px;
            width: 200px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        input[type="file"] {
            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Notas Elo</h1>
    <div class="main-container">
        <div class="left-container">
            <label for="cliente">Cliente</label>
            <select id="cliente" name="cliente">
                <option value="" selected>Selecione um cliente</option>
                <option value="cliente1">Cliente 1</option>
                <option value="cliente2">Cliente 2</option>
                <option value="cliente3">Cliente 3</option>
            </select>

            <label for="cod-servico">Código de Serviço</label>
            <input type="text" id="cod-servico" name="cod-servico" placeholder="Digite o código de serviço">

            <label for="anexo">Anexo</label>
            <select id="anexo" name="anexo">
                <option value="" selected>Selecione o anexo</option>
                <option value="I">I</option>
                <option value="II">II</option>
                <option value="III">III</option>
                <option value="IV">IV</option>
                <option value="V">V</option>
            </select>

            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" placeholder="Digite a descrição aqui"></textarea>

            <label for="arquivo">Arquivo .XLSX</label>
            <input type="file" id="arquivo" name="arquivo" accept=".xlsx">
        </div>
        <div class="right-container">
            <h2>Status de emissão</h2>
            <div class="status-box">
                </div>
        </div>
    </div>
</body>
</html>
